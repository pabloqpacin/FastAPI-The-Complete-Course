# name: FastAPI

services:

  fastapi:
    build:
      context: .
    # hostname: fastapi
    container_name: fastapi
    ports:
      - "5012:80"
    env_file:
      - ./.env.example
    # Para prod., comentar el volumen y montar la app/ en la imagen (Dockerfile)
    volumes:
      - ./app:/app
    restart: unless-stopped
    depends_on:
      postgresql:
        condition: service_healthy

  postgresql:
    image: postgres:16.1-alpine
    container_name: postgresql
    # Descomentar el puerto para conectarnos con pgadmin, dbeaver o lo que sea (fastapi uses 5432 anyways)
    # ports:
    #   - "5010:5432"
    env_file:
      - ./.env.example
    volumes:
      - postgresql_data:/var/lib/postgresql/data
      - ./db/fastapi_todos.sql:/docker-entrypoint-initdb.d/fastapi_todos.sql:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fastapi"]
      interval: 10s
      timeout: 5s
      retries: 5

